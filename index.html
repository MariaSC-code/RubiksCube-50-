<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Shortcut icon -->
    <link rel="shortcut icon" type="image/jpg" href="dali.ico" />
    
    <link rel="stylesheet" href="style.css">
    <title>Rubik's Cube Animation</title>

</head>
<body>
    
    <!-- Container for the Rubik's Cube -->
    <div id="container">
        <!-- Area for the cube faces -->
        <div class="cube-area">
            
            <!-- Front face of the Rubik's Cube -->
            <div id="cube-front" class="cube">
                <!-- Grid container for the front face -->
                <div class="grid-container bg-front">
                    <!-- Individual grid items for the front face -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- Right face of the Rubik's Cube -->
            <div id="cube-right" class="cube">
                <!-- Grid container for the right face -->
                <div class="grid-container bg-right">
                    <!-- Individual grid items for the right face -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>

            <!-- Back face of the Rubik's Cube -->
            <div id="cube-back" class="cube">
                <!-- Grid container for the back face -->
                <div class="grid-container bg-back">
                    <!-- Individual grid items for the back face -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item "></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- Left face of the Rubik's Cube -->
            <div id="cube-left" class="cube">
                <!-- Grid container for the left face -->
                <div class="grid-container bg-left">
                    <!-- Individual grid items for the left face -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- Top face of the Rubik's Cube -->
            <div id="cube-top" class="cube">
                <!-- Grid container for the top face -->
                <div class="grid-container bg-top">
                    <!-- Individual grid items for the top face -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            
            <!-- Bottom face of the Rubik's Cube -->
            <div id="cube-bottom" class="cube">
                <!-- Grid container for the bottom face -->
                <div class="grid-container bg-bottom">
                    <!-- Individual grid items for the bottom face -->
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript files -->
    <script src="script.js"></script>
  
</body>

</html>
